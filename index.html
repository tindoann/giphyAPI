<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Game of Thrones Trivia</title>
</head>

<body>

  <div class="container">
    <h1>Giphy Land</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="btn-view"></div>

    <form id="giphy-form">
      <label for="giphy-input">Meme Galore!</label>
      <br>
      <input type="text" id="giphy-input">

      <!-- Button triggers new giphy to be added -->
      <input id="gifBtn" type="submit" value="Jump">
    </form>

    <!-- giphys will Get Dumped Here -->
    <div id="giphys-view"></div>
    <div id="gif-images"></div>


  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
